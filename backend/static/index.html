<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeWick API</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            margin: 0 0 1rem 0;
            font-size: 2.5rem;
        }

        p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .badge.online {
            background: rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .badge.version {
            background: rgba(59, 130, 246, 0.3);
            color: #93c5fd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üöÄ TimeWick API</h1>
    <p>AI-Powered Financial Prediction Platform</p>
    <p>Powered by Kronos Foundation Models</p>

    <div class="status">
        <div class="status-item">
            <span>API Status</span>
            <span class="badge online">Online</span>
        </div>
        <div class="status-item">
            <span>Version</span>
            <span class="badge version">1.0.0</span>
        </div>
    </div>

    <div class="links">
        <a href="/docs" class="link">üìö API Docs</a>
        <a href="/redoc" class="link">üìñ ReDoc</a>
        <a href="/health" class="link">‚ù§Ô∏è Health</a>
    </div>
</div>

<script>
    // Fetch health status
    fetch('/health')
        .then(res => res.json())
        .then(data => {
            console.log('Health check:', data);
        })
        .catch(err => console.error('Health check failed:', err));
</script>
</body>
</html>
